<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Title</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/angular-toogle-switch.css">
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body ng-app="TenFingers" ng-controller="ExerciseController" ng-keydown="onKeyDown($event)">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">10 sõrmega trükkimine</a>
            <p class="navbar-text">Kasutad rakendust kui {{ username }}</p>
        </div>
        <div class="navbar-setting">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Seaded</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-inline form-group">
                                    <label for="tog1">Klaviatuuri kuvamine</label>
                                    <toggle-switch class="switch-loc-right" ng-model="switchKeyboard.value" id="tog1"></toggle-switch>
                                </div>
                                <div class="form-inline form-group">
                                    <label for="tog2">Klaviatuuri õpetused</label>
                                    <toggle-switch class="switch-loc-right" ng-model="switchKeyboardInst.value" id="tog2" is-disabled="switchKeyboardInst.disable"></toggle-switch>
                                </div>
                                <div class="form-inline form-group">
                                    <label for="tog3">Klaviatuur</label>
                                    <toggle-switch class="switch-loc-right" ng-model="switchKeyboardLay.value" id="tog3" is-disabled="switchKeyboardLay.disable"></toggle-switch>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="left_menu" ng-controller="MenuController">
<div class="list-group">
    <a ui-sref="exercise({number: 1})" class="list-group-item" ng-class="{active: active('/exercise/1')}">Harjutus 1</a>
    <a ui-sref="exercise({number: 2})" class="list-group-item" ng-class="{active: active('/exercise/2')}">Harjutus 2</a>
    <a ui-sref="exercise({number: 3})" class="list-group-item" ng-class="{active: active('/exercise/3')}">Harjutus 3</a>
    <a ui-sref="exercise({number: 4})" class="list-group-item" ng-class="{active: active('/exercise/4')}">Harjutus 4</a>
    <a ui-sref="exercise({number: 5})" class="list-group-item" ng-class="{active: active('/exercise/5')}">Harjutus 5</a>
</div>
</div>
<div class="content" ng-controller="ExController">
    <ui-view></ui-view>
    </div>

    <script src="/assets/js/angular.min.js"></script>
    <script src="/assets/js/angular-ui-router.min.js"></script>
    <script src="/assets/js/ui-bootstrap.min.js"></script>
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/angular-toggle-switch.min.js"></script>
    <script src="/assets/js/angular-cookies.js"></script>
    <script src="/app.js"></script>
    <script src="/app/service/keyboard.js"></script>
    <script src="/app/service/user.js"></script>
    <script src="/app/controller/maincontroller.js"></script>
</body>
</html>
